<!DOCTYPE html>
<html>
<head>
    <title>Debug Errors</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        .error { color: #f00; margin: 10px 0; padding: 10px; background: #300; border-radius: 5px; }
        .success { color: #0f0; margin: 10px 0; padding: 10px; background: #030; border-radius: 5px; }
        h1 { color: #fff; }
    </style>
</head>
<body>
    <h1>üîç Debug - Sprawdzanie b≈Çƒôd√≥w JavaScript</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(msg, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.textContent = msg;
            output.appendChild(div);
        }
        
        // Przechwytuj b≈Çƒôdy
        window.onerror = function(msg, url, line, col, error) {
            log(`‚ùå B≈ÅƒÑD: ${msg} (linia ${line}, kolumna ${col})`, true);
            return false;
        };
        
        log('‚úÖ Strona testowa za≈Çadowana');
    </script>
    
    <!-- ≈Åaduj CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- ≈Åaduj g≈Ç√≥wny skrypt -->
    <script>
        log('‚è≥ ≈Åadujƒô app.js...');
    </script>
    <script src="app.js"></script>
    <script>
        log('‚úÖ app.js za≈Çadowany bez b≈Çƒôd√≥w sk≈Çadni');
        
        // Sprawd≈∫ kluczowe funkcje
        const functions = [
            'setTheme', 'initSettings', 'updateWorkoutsDisplay', 
            'closeVideoModal', 'openVideoModal', 'extractYouTubeVideoId',
            'updateSectionsVisibility', 'saveData', 'loadData'
        ];
        
        functions.forEach(fn => {
            if (typeof window[fn] === 'function') {
                log(`‚úÖ Funkcja ${fn}() istnieje`);
            } else {
                log(`‚ùå Funkcja ${fn}() NIE ISTNIEJE!`, true);
            }
        });
        
        // Sprawd≈∫ AppData
        if (typeof AppData !== 'undefined') {
            log('‚úÖ AppData istnieje');
            log('   - settings.showSteps: ' + AppData.settings.showSteps);
            log('   - settings.showStudy: ' + AppData.settings.showStudy);
        } else {
            log('‚ùå AppData NIE ISTNIEJE!', true);
        }
    </script>
</body>
</html>
